    div.at-container {

      align-items: center;
      justify-content: center;

    }

    .at-item {
      color: #1C1C1F;
      animation-name: focus-in-contract;
      animation-duration: 0.5s;
      animation-timing-function: ease;
      animation-delay: 0s;
      animation-iteration-count: 1;
      animation-direction: normal;
      animation-fill-mode: none;
      /* shorthand 
  animation: focus-in-contract 1s ease 0s 1 normal none;
  */
    }

    @keyframes focus-in-contract {
      0% {
        letter-spacing: 1em;
        filter: blur(12px);
        opacity: 0;
      }

      100% {
        filter: blur(0);
        opacity: 1;
      }
    }


    div.box2 {
      display: flex;
      align-items: center;

    }

    .box22 {
      animation-name: scale-in-center;
      animation-duration: 0.4s;
      animation-timing-function: ease;
      animation-delay: 0s;
      animation-iteration-count: 1;
      animation-direction: normal;
      animation-fill-mode: none;
      /* shorthand 
  animation: scale-in-center 1s ease 0s 1 normal none;
  */
    }

    @keyframes scale-in-center {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
